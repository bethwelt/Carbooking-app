<ion-header>

  <ion-navbar color="primary">
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item id="udpateBox">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Car Registration
        </ion-label>
        <ion-input #updatebox type="text" value="" [(ngModel)]="userPostData.registration" name="registration"></ion-input>
      </ion-item>
 <ion-item id="udpateBox">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Car Model
        </ion-label>
        <ion-input  #updatebox  type="text" value="" [(ngModel)]="userPostData.model" name="model"></ion-input>
      </ion-item>
 <ion-item id="udpateBox">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Car Category
        </ion-label>
        <ion-input #updatebox  type="text" value="" [(ngModel)]="userPostData.category" name="category"></ion-input>
      </ion-item>
  <ion-item id="udpateBox">
    <textarea #updatebox [(ngModel)]="userPostData.feed" autofocus></textarea>
    <ion-row>
      <button ion-button color="energy" (click)="feedUpdate()">Update</button>
    </ion-row>
  </ion-item>

  <ion-card *ngFor="let item of dataSet; let msgIndex = index">
    <ion-item>
      <ion-icon name="trash" item-right (click)="feedDelete(item.feed_id, msgIndex)"></ion-icon>
      <ion-card-content>
        <p [innerHTML]="item.feed | linky"></p>
        <span>{{this.converTime(item.created) | amTimeAgo}}</span>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="noRecords">
    <ion-item>
      No Records
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" *ngIf="!noRecords">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
